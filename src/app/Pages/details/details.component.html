<app-navbar></app-navbar>

<div class="container">
  <div class="Heading">
    <div class="Heading_Title">
      <h2>{{ currentLandmark?.title }}</h2>
      <button (click)="onGoBack()" type="button" class="btn btn-warning">
        Back to list
      </button>
    </div>
    <p>{{ currentLandmark?.short_info }}</p>
  </div>
  <div class="Image">
    <img src="{{ currentLandmark?.photo?.url }}" alt="Current_Landmark" />
  </div>
  <div class="Description">
    <p>{{ currentLandmark?.description }}</p>
  </div>
  <div class="Map-Element">
    <div id="map" class="Map"></div>
  </div>
</div>

<app-footer></app-footer>
